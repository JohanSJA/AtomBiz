{% extends "stocks/base.html" %}

{% block rows %}
    <ol class="breadcrumb">
        <li><a href="/stocks/">Stocks</a></li>
        <li class="active">Masters</li>
    </ol>

    <div class="page-header">
        <h1>Masters</h1>
    </div>

    <div class=" table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Group</th>
                </tr>
            </thead>
            <tbody>
                {% for master in object_list %}
                    <tr>
                        <td>{{ master.code }}</td>
                        <td>{{ master.name }}</td>
                        <td>{{ master.group }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <p>Total {{ object_list|length }} records</p>
{% endblock %}
